<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Café de la place</title>
  </head>

  <body>
    <header>
      <h1>Café de la place</h1>
    </header>

    <section id="ajout">
      <form id="productForm">
        <div class="grosseboite">
          <!--NOM ET TYPE-->
          <div>
            <div>
              <label for="nom">Nom du produit</label>
              <input
                type="text"
                placeholder="Nom du produit"
                name="nom"
                value="pizza"
              />
            </div>
            <br />

            <div>
              <br />
              <label for="degresAlcool">Degrés d'alcool</label>
              <input
                type="number"
                placeholder="Dégrès d'alcool"
                name="degresAlcool"
                value="8"
              />
            </div>
          </div>

          <!--PRIX x4-->

          <div>
            <div>
              <label for="prixAchatHT">Prix d'achat HT</label>
              <input
                type="text"
                placeholder="Prix d'achat HT"
                name="prixAchatHT"
                value="10"
              />
            </div>
            <br />

            <div>
              <label for="marge">Marge</label>
              <input type="text" placeholder="Marge" name="marge" value="20" />
            </div>

            <br />

            <!--QUANTITE-->

            <div>
              <label for="quantite">Quantité</label>
              <input type="number" placeholder="Quantité" name="quantite" />
            </div>
            <br /><br />

            <div>
              <select name="typeProduit" id="typeProduit">
                <option value="">Type de produit</option>
                <option value="ba">Boisson Alcoolisée</option>
                <br />
                <option value="bna">Boisson non alcoolisé</option>
                <option value="autres">Autres</option>
              </select>
            </div>
            <!--BUTTUN VALIDE-->

            <input type="submit" value="confirmer" />
          </div>
        </div>

        <div class="model"></div>
      </form>
    </section>

    <section id="stock">
      <div id="table" class="divStock"></div>
      <table i="idTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </section>


    <!--SCRIPT JS-->
    <script src="script.js"></script>
    <!--SCRIPT JS Boostrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
